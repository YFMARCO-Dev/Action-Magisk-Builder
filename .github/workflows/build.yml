name: Magisk Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Magisk
    runs-on: ubuntu-latest
    env:
      SCCACHE_DIRECT: false
    strategy:
      fail-fast: false
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup environment [1]
        uses: ./.github/actions/setup

      - name: Build release
        run: cd Magisk && ./build.py -vr all

      - name: Build debug
        run: cd Magisk && ./build.py -v all

      - name: Stop gradle daemon
        run: cd Magisk && ./gradlew --stop

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: Magisk/out
          compression-level: 9

      - name: Upload mapping and native debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}-symbols
          path: Magisk/app/build/outputs
          compression-level: 9

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Magisk/out/app-release.apk
            Magisk/out/app-debug.apk
          name: Unofficial Magisk Build Release by ${{ github.actor }}
          tag_name: ${{ github.run_id }}
          body: |
            ## Available Downloads
            - app-release.apk (Normal)
            - app-debug.apk (Debug)